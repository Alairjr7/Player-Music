<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Player Music</title>
  </head>
  <body>
    <div class="playermusic-container">
      <div class="playermusic-info">
        <div class="imginfo-container">
          <img src="image/Kansas.jpg" alt="" id= "img-info"/>
        </div>
        <h1 id="band">Kansas</h1>
        <p id="music">Carry On Wayward Son</p>
      </div>
      <div class="player">
        <div class="range-container">
          <progress value="0" max="1" id="progress"></progress>
          <input
            type="range"
            name="range-music"
            id="range-music"
            class="range-music"
            value="0"
          />
        </div>
        <div class="duration-container">
          <span class="start-time" id="start-time">0:00</span>
          <span class="end-time" id="end-time">--:--</span>
        </div>
      </div>
      <div class="buttons-container">
        <div class="back-container" id="back-container">
          <img src="image/costas.png" alt="" />
        </div>
        <div class="pause-container" id="pause-music">
          <img src="image/pausa.png" alt="" />
        </div>
        <div class="player-container" id="player-music">
          <img src="image/toque.png" alt="" />
        </div>
        <div class="next-container" id="next-container">
          <img src="image/costas (1).png" alt="" />
        </div>
      </div>
      <audio id="musica">
        <source id="music-path"
          src="Musics/Kansas - Carry On Wayward Son (Official Audio).mp3"
          type="audio/mpeg"
        />
        Seu navegador n√£o suporta o elemento audio.
      </audio>
    </div>
  </body>
</html>
